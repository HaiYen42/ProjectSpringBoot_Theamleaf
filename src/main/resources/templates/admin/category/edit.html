<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--HEAD-->
<th:block th:insert="admin/layout/head.html"></th:block>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">

    <th:block th:insert="admin/layout/header.html"></th:block>

    <!-- =============================================== -->

    <!-- Left side column. contains the sidebar -->
    <th:block th:insert="admin/layout/sidebar.html"></th:block>

    <!-- =============================================== -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Category
                <small>it all starts here</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li><a href="#">Examples</a></li>
                <li class="active"> Category</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">

            <!-- Default box -->
            <div class="col-md-8 __web-inspector-hide-shortcut__">
                <!-- general form elements -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title"> Sửa Category</h3>
                    </div>
                    <!-- /.box-header -->
                    <form th:action="@{/admin/categories-edit}" method="post" th:object="${category}">
                        <div class="box-body">
                            <input class="form-control" th:field="*{id}" th:value="${category.id}"
                                   th:type="hidden">
                            <div class="form-group">
                                <label>Tên Category</label>
                                <input class="form-control" th:field="*{name}"
                                       placeholder="Add Category">
                            </div>
                            <div class="form-group">
                                <label>Chọn trạng thái</label>
                                <div class="radio">
                                    <label>
                                        <input type="radio" th:field="*{status}" value="1">
                                        Hiện
                                    </label>
                                    <label>
                                        <input type="radio" th:field="*{status}" value="0">
                                        Ẩn
                                    </label>
                                </div>
                            </div>
                        </div>
                        <!-- /.box-body -->

                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">Sửa</button>
                        </div>
                    </form>
                </div>

                <!-- /.box -->

            </div>
            <!-- /.box -->

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <th:block th:insert="admin/layout/footer.html"></th:block>

</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->

<th:block th:insert="admin/layout/script.html"></th:block>
</body>
</html>
