<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--HEAD-->
<th:block th:insert="admin/layout/head.html"></th:block>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">

    <th:block th:insert="admin/layout/header.html"></th:block>

    <!-- =============================================== -->

    <!-- Left side column. contains the sidebar -->
    <th:block th:insert="admin/layout/sidebar.html"></th:block>

    <!-- =============================================== -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Quản lý Product
                <small>it all starts here</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li><a href="#">Examples</a></li>
                <li class="active">Blank page</li>
            </ol>
        </section>

        <!--     Main content-->
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <a th:href="@{/admin/product-add}" class="btn btn-success">+Thêm mới Product</a>

                    <div class="box-tools">
                        <div class="input-group input-group-sm" style="width: 150px;">
                            <input type="text" name="table_search" class="form-control pull-right" placeholder="Search">

                            <div class="input-group-btn">
                                <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.box-header -->
                <div class="box-body table-responsive no-padding">
                    <table class="table table-hover">
                        <tbody>
                        <tr>
                            <th>ProductName</th>
                            <th>Price</th>
                            <th>Status</th>
                            <th>Image</th>
                            <th>Category</th>
                            <th>Action</th>
                        </tr>
                        <tr th:each="pr:${products}">
                            <td th:text="${pr.productName}"></td>
                            <td th:text="${#numbers.formatCurrency(pr.price)}">VND</td>
                            <td><span class="label" th:classappend="${pr.status?'label-success':'label-danger'}"
                                      th:text="${pr.status?'Hiển thị':'Ẩn'}"></span></td>
                            <td><img th:src="${pr.imageUrl}"></td>
                            <td th:text="${pr.category.name}"></td>
                            <td>
                                <a class="btn btn-success">Sửa</a>
                                <a href="" class="btn btn-danger">Xóa</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>


        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <th:block th:insert="admin/layout/footer.html"></th:block>

</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->

<th:block th:insert="admin/layout/script.html"></th:block>
</body>
</html>
